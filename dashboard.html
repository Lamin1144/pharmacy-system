<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pharmacy Dashboard</h1>

<div id="summary" style="text-align:center;">
    <div class="card">Total Stock Value: <span id="totalStock">Le 0</span></div>
    <div class="card">Today's Sales: <span id="todaysSales">Le 0</span></div>
    <div class="card">Expired Medicines: <span id="expiredCount">0</span></div>
    <div class="card">Low Stock Medicines: <span id="lowStockCount">0</span></div>
</div>

<h2>Medicine List</h2>
<table id="medicineTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price (Le)</th>
            <th>Expiry Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Sales Records Today</h2>
<table id="salesTable">
    <thead>
        <tr>
            <th>Medicine</th>
            <th>Quantity Sold</th>
            <th>Total Amount (Le)</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Firebase config + script.js -->
<script src="script.js"></script>

</body>
</html>
