<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pharmacy System</h1>

<div style="max-width:600px; margin:auto;">

    <h2>Add Medicine</h2>
    <input type="text" id="medName" placeholder="Medicine Name"><br>
    <input type="number" id="medQuantity" placeholder="Quantity"><br>
    <input type="number" id="medPrice" placeholder="Price (Le)"><br>
    <input type="date" id="medExpiry" placeholder="Expiry Date"><br>
    <button onclick="addMedicine()">Add Medicine</button>

    <h2>Sell Medicine</h2>
    <input type="text" id="sellMedName" placeholder="Medicine Name"><br>
    <input type="number" id="sellQuantity" placeholder="Quantity Sold"><br>
    <button onclick="sellMedicine()">Sell Medicine</button>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Firebase config + script.js -->
<script src="script.js"></script>

</body>
</html>
